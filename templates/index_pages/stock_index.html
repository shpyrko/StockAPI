<!DOCTYPE html>


<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      
    <title>StockAPI-Project</title>
      

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
    
    
  <body>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="navbar-brand">Stock-API Project</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('home') }}">Daily Stock Data</a>
                
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('forex') }}">Forex Data</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('crypto') }}">Crypto Data</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown">
                    Technical Indicators</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">SMA</a>
                    <a class="dropdown-item" href="#">MACD</a>
                    <a class="dropdown-item" href="#">STOCH</a>
                    <a class="dropdown-item" href="#">RSI</a>
                    <a class="dropdown-item" href="#">ADX</a>
                </div>
            </li>
        </ul>
      </nav>
      
      
    <div class='container'>
        <div class='text-center'>
            <h1 class='pt-4 mt-3' style="color: blue">Stock Quotes</h1>
            {% if check %}
            <h2 class='text-danger'>Market Closed</h2>
            {% endif %}
        </div>
        

        <form action="{{ url_for('load_today_stock', stock_symbol="quote") }}" method="POST">
        <div class='input-group input-group-lg mx-auto w-100 pb-3 pb-1 my-5'>
            <input name='stock_name' style='height: 100px; font-size: 40px;' class='form-control' type='text' placeholder='Enter Stock Symbol'>
        </div>
        <input type='submit' id="stock_symbol" class='btn-primary btn-lg btn-block' value='Search'/>
        </form>

     </div>                                                   
  </body>
    
    
    
</html>
